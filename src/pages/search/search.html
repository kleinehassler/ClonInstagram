<ion-header no-border>
  <ion-navbar>
   <ion-searchbar
      [(ngModel)]="query"
      showCancelButton="true"
      (ionInput)="onInput($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-33 *ngFor="let photo of photos">
        <div class="photo">
          <img [src]="photo.img"/>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
