<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button color="dark" clean (click)="close()">Cancelar</button>
    </ion-buttons>
    <ion-title>Camera</ion-title>
    <ion-buttons end>
      <button ion-button color="dark" clean (click)="goToFiltersPage()">Filtros</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="camera">
  <div class="photo cover">
    <img [src]="photoSelected.img" />
  </div>
  <ion-grid>
    <ion-row wrap>
      <ion-col width-25 *ngFor="let photo of photos" (click)="changePhoto( photo )">
        <img [src]="photo.img" class="photo" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
